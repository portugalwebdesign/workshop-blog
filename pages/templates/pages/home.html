<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My blog</title>
</head>
<body>
  <h1>My blog using django!</h1>

  {% for article in articles %}
    <h2>{{ article.title }}</h2>
    <h3>Category: {{ article.category.name }}</h3>
    <h4>Tags:
      {% for tag in article.tags.all %}
        {{tag}}{% if not forloop.last %}, {% else %}.{% endif %}
      {% endfor %}
    </h4>
    <p>{{ article.content|linebreaks|truncatewords:80 }}</p>
  {% endfor %}
</body>
</html>
